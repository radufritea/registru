{% extends 'sales/base.html' %}

{% block content %}
<main class="container">
    <h1>Selectează magazinul</h1>
    <form action="{% url 'sales:select_shop' client %}" method="POST" class="form row g-3">
        {% csrf_token %}
        <select name="shop" id="shop">
            {% for shop in shop_list %}
                <option value="{{ shop.id }}">{{ shop.name }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" name="submit">Selectează</button>
    </form>

</main>
{% endblock %}
